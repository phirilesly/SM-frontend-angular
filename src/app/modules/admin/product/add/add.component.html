
<div class="flex flex-col w-full">

    <div class="flex flex-col border-b bg-white dark:bg-transparent">
        <div
            class="flex flex-row sm:items-center justify-between p-6 w-full max-w-screen-xl mx-auto sm:py-8 sm:px-10"
        >
            <div class="flex-1 min-w-0">
                <!-- Breadcrumbs -->
               
                <!-- Title -->
                <div class="mt-2">
                    <div
                        class="text-4xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate text-dark-900"
                    >
                       New Product
                    </div>
                </div>
            </div>

            <div class="flex flex-row items-center space-x-2">
                <button
                    class="fuse-mat-button-rounded bg-accent-700"
                    mat-flat-button
                    [color]="'accent'"
                    (click)="onCancle()">
                
                   
                    <span class="ml-2">Cancel</span>
                </button>
            </div>
        </div>
    </div>

    <div class="flex-auto sm:p-10 p-6 w-full max-w-screen-xl mx-auto">
        
                         <div class="border sm:p-14 p-6 rounded-md bg-white">
                            <div class="form-group">   
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 w-full">  
                                      
                            <div class="flex flex-col w-full sm: sm:col-span-2 space-y-2">
                                <label for="base-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Product Name</label>
                                <input type="text" [(ngModel)]="productDetails.name" class="form-control" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 
                                focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white 
                                dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            
                               
                            </div>

                            <div class="flex flex-col sm:col-span-2  w-full space-y-2">
                                <label for="base-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Supplier</label>
                                <input type="text" [(ngModel)]="productDetails.supplier" class="form-control" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 
                                focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white 
                                dark:focus:ring-blue-500 dark:focus:border-blue-500">
                             
                                
                            </div>
                            

                            <div class="flex flex-col sm:col-span-2  w-full space-y-2">
                                <label for="base-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Barcode</label>
                                <input type="text" [(ngModel)]="productDetails.barcode" class="form-control" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 
                                focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white 
                                dark:focus:ring-blue-500 dark:focus:border-blue-500">
                             
                                
                            </div>

                            <div class="flex flex-col w-full sm:col-span-2  space-y-2">

                                <div class="flex flex-row">
                                    <div class="basis-1/2 w-full">
                                        <label for="base-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Category</label>
                                <input type="text" [(ngModel)]="productDetails.category" class="form-control" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 
                                focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white 
                                dark:focus:ring-blue-500 dark:focus:border-blue-500">
               
                              


                                    </div>
                                   
                                    <div class="basis-1/2 w-full pl-2">
                                        
                                        <label for="base-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Brand</label>
                                        <input type="text" [(ngModel)]="productDetails.brand" class="form-control" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 
                                        focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white 
                                        dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                    
                              
                               
                                    </div>
                                  </div>

                                

                            </div>

                            <div class="flex flex-col w-full sm:col-span-2  space-y-2">

                                
                                <label for="base-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Price</label>
                                <input type="number" [(ngModel)]="productDetails.price" class="form-control" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 
                                focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white 
                                dark:focus:ring-blue-500 dark:focus:border-blue-500">
                             
                              </div>    

                            <div class="flex flex-col w-full sm:col-span-2 space-y-2">
                                
                              <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Description</label>
                              <textarea  type="text" [(ngModel)]="productDetails.description" class="form-control" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border
                               border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
                                dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></textarea>

                              
                            </div>

                          

                                                               

                                                     
                        </div>
                    </div>  

                        <div class="flex justify-end mt-5 ...">
                            <div>

                                <button
                                class="fuse-mat-button-rounded bg-accent-700"
                                mat-flat-button
                                [color]="'accent'"
                               
                                (click)="addProduct(productDetails)">
                            
                               
                                <span class="ml-2">Create</span>
                            </button>

                            </div>
                           
                            
                        </div>

                       
                        </div>

                    </div>

   




</div>
