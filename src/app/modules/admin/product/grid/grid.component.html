<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 w-full min-w-0">

    <fuse-card *ngFor="let row of this.dataSource.filteredData" [dataSource]="dataSource" matSort class="flex flex-col sm:pl-10 md:mx-5 max-w-80 w-full mt-5 ml-5 mb-5 p-8 filter-info border-b-8 border-gray-900">
        <div class="text-2xl font-semibold leading-tight">{{row.name}}</div>
        <hr class="w-full border-t my-6">
        <div class="mt-2">
           Category : {{row.category}}
            <br><br>
            Price : {{row.price | currency}}
            <br><br>
            <span class="bg-green-200 text-green-600 py-1 px-3 rounded-full text-xs">Completed</span>
        </div>
        <hr class="w-full border-t my-3">
        <div class="flex item-center justify-between">
            <div class="w-4 mr-2 transform hover:text-purple-500 hover:scale-110">
                <button
                mat-icon-button  [routerLink]="['./details/1']"
                >
                <mat-icon svgIcon="heroicons_outline:eye"></mat-icon>
            </button>
            </div>
            <div class="w-4 mr-2 transform hover:text-purple-500 hover:scale-110">
                <button
                mat-icon-button
                (click)="updateProduct(row.id)">
                <mat-icon svgIcon="heroicons_outline:pencil"></mat-icon>
            </button>
            </div>
            <div class="w-4 mr-2 transform hover:text-purple-500 hover:scale-110">
                <button
                        mat-icon-button
                        (click)="deleteProduct(row.id)">
                        <mat-icon svgIcon="heroicons_outline:trash"></mat-icon>
                    </button>
            </div>
        </div>
    </fuse-card>


    
    
    
   
</div>
